<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>email-layout</title>
</head>
<body>
    <header>
        <section>
            <img class="logo" src="images/logo.png" alt="">
        </section>
    </header>
    <main>
        <article class="title">
            <h1>
                Popular wordpress plugins
            </h1>
        </article>
        <article class="cards">
            <article class="card">
                <div class="img">
                    <img src="images/rubicon.png" alt="" class="card-image">
                </div>
                <div class="text">
                    <p class="name">
                        Rubicon
                    </p>
                    <p class="price">
                        $100
                    </p>
                </div>
                <div class="btn">
                    <button>
                        Buy
                    </button>
                </div>
            </article>
            <article class="card">
                <div class="img">
                    <img src="images/camera.png" alt="" class="card-image">
                </div>
                <div class="text">
                    <p class="name">
                        Camera
                    </p>
                    <p class="price">
                        $200
                    </p>
                </div>
                <div class="btn">
                    <button>
                        Buy
                    </button>
                </div>
            </article>
            <article class="card">
                <div class="img">
                    <img src="images/G_Generator.png" alt="" class="card-image">
                </div>
                <div class="text">
                    <p class="name">
                        G Generator
                    </p>
                    <p class="price">
                        $1000
                    </p>
                </div>
                <div class="btn">
                    <button>
                        Buy
                    </button>
                </div>
            </article>
            <article class="card">
                <div class="img">
                    <img src="images/Invoice_Creator.png" alt="" class="card-image">
                </div>
                <div class="text">
                    <p class="name">
                        Invoice Creator
                    </p>
                    <p class="price">
                        $100
                    </p>
                </div>
                <div class="btn">
                    <button>
                        Buy
                    </button>
                </div>
            </article>
        </article>
    </main>
</body>
</html>
